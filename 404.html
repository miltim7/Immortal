<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal - 404</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="header animate">
        <div class="header__logo">
            <img src="./images/logo.png">
        </div>
        <div class="header__links">
            <a class="header__links--item" href="/#info">[Про нас]</a>
            <a class="header__links--item" href="/#tech">[Услуги]</a>
            <a class="header__links--item" href="/#system">[Процесс]</a>
            <div class="header__btn">
                <a href="/#form" target="_blank" class="header__btn--question">Связаться</a>
            </div>
        </div>
    </div>
    <main class="container">
        <section class="error">
            <div class="error__container">
                <img class="error__image" src="./images/404.png">
                <div class="error__content">
                    <h2>Сигнал потерян</h2>
                    <p>Соединение с нужной страницей не установлено.</p>
                </div>
                <div class="error__btn">
                    <a href="./"> На главную </a>
                </div>
            </div>
            <img class="shadow" src="./images/shadow.png">
        </section>
    </main>
    <footer class="footer animate animate-from-bottom">
        <div class="footer__container">
            <div class="footer__item">
                <div class="footer__logo">
                    <img class="footer__logo--image" src="./images/logo.png">
                </div>
            </div>
            <div class="footer__item">
                <a href="#" class="footer__item--link"><img src="./images/footer3.png"></a>
                <a href="#" class="footer__item--link"><img src="./images/footer1.png"></a>
                <a href="#" class="footer__item--link"><img src="./images/footer2.png"></a>
            </div>
        </div>
        <hr>
        <div class="footer__container footer__container--down">
            <div class="footer__item">
                <p>©2025 Imm0rtal. Все права защищены.</p>
            </div>
            <div class="footer__item">
                <p>[Реквизиты]</p>
            </div>
        </div>
    </footer>
</body>

</html>
